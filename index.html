<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        #map {
            width: 1619px;
            height: 856px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BANJARMASIN_TIMUR_1.js"></script>
        <script src="data/Kel_bjm_Timur_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:24, minZoom:1
        }).fitBounds([[-3.3496523356605326,114.59127622237537],[-3.303587510675426,114.67864454653036]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_googleearth_0');
        map.getPane('pane_googleearth_0').style.zIndex = 400;
        var layer_googleearth_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_googleearth_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 24,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_googleearth_0;
        map.addLayer(layer_googleearth_0);
        function pop_BANJARMASIN_TIMUR_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? autolinker.link(feature.properties['Kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas'] !== null ? autolinker.link(feature.properties['Luas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BANJARMASIN_TIMUR_1_0(feature) {
            switch(String(feature.properties['Kelurahan'])) {
                case 'Benua Anyar':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(58,203,14,1.0)',
                interactive: true,
            }
                    break;
                case 'Karang Mekar':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(38,222,106,1.0)',
                interactive: true,
            }
                    break;
                case 'Kebun Bunga':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(56,125,215,1.0)',
                interactive: true,
            }
                    break;
                case 'Kuripan':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,28,224,1.0)',
                interactive: true,
            }
                    break;
                case 'Pekapuran Raya':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(191,114,216,1.0)',
                interactive: true,
            }
                    break;
                case 'Pemurus Luar':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(235,90,184,1.0)',
                interactive: true,
            }
                    break;
                case 'Pengambangan':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,121,127,1.0)',
                interactive: true,
            }
                    break;
                case 'Sungai Bilu':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,218,215,1.0)',
                interactive: true,
            }
                    break;
                case 'Sungai Lulut':
                    return {
                pane: 'pane_BANJARMASIN_TIMUR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,228,86,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_BANJARMASIN_TIMUR_1');
        map.getPane('pane_BANJARMASIN_TIMUR_1').style.zIndex = 401;
        map.getPane('pane_BANJARMASIN_TIMUR_1').style['mix-blend-mode'] = 'normal';
        var layer_BANJARMASIN_TIMUR_1 = new L.geoJson(json_BANJARMASIN_TIMUR_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BANJARMASIN_TIMUR_1',
            layerName: 'layer_BANJARMASIN_TIMUR_1',
            pane: 'pane_BANJARMASIN_TIMUR_1',
            onEachFeature: pop_BANJARMASIN_TIMUR_1,
            style: style_BANJARMASIN_TIMUR_1_0,
        });
        bounds_group.addLayer(layer_BANJARMASIN_TIMUR_1);
        map.addLayer(layer_BANJARMASIN_TIMUR_1);
        function pop_Kel_bjm_Timur_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kelurahan</th>\
                        <td>' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">WEB</th>\
                        <td>' + (feature.properties['WEB'] !== null ? autolinker.link(feature.properties['WEB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gambar</th>\
                        <td>' + (feature.properties['Gambar'] !== null ? '<img src="images/' + String(feature.properties['Gambar']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kel_bjm_Timur_2_0() {
            return {
                pane: 'pane_Kel_bjm_Timur_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,166,178,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Kel_bjm_Timur_2');
        map.getPane('pane_Kel_bjm_Timur_2').style.zIndex = 402;
        map.getPane('pane_Kel_bjm_Timur_2').style['mix-blend-mode'] = 'normal';
        var layer_Kel_bjm_Timur_2 = new L.geoJson(json_Kel_bjm_Timur_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kel_bjm_Timur_2',
            layerName: 'layer_Kel_bjm_Timur_2',
            pane: 'pane_Kel_bjm_Timur_2',
            onEachFeature: pop_Kel_bjm_Timur_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Kel_bjm_Timur_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Kel_bjm_Timur_2);
        map.addLayer(layer_Kel_bjm_Timur_2);
        setBounds();
        var i = 0;
        layer_BANJARMASIN_TIMUR_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kelurahan'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Kelurahan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BANJARMASIN_TIMUR_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Kel_bjm_Timur_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kelurahan'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BANJARMASIN_TIMUR_1]);
        map.on("zoomend", function(){
            resetLabels([layer_BANJARMASIN_TIMUR_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BANJARMASIN_TIMUR_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BANJARMASIN_TIMUR_1]);
        });
        </script>
    </body>
</html>
